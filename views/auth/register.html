{% extends "layouts/base.html" %}

{% set errors = session('errors') %}

{% block content %}
<div class="wrap mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="card" style="border: none;">
                    <div class="card-body">
                        <h1 class="h2">Регистрация</h1>
                        <form action="{{ route('register.store') }}" method="POST" class="mt-3">
                            <div class="form-group">
                                <label>Логин</label>            
                                <input type="text" class="form-control {% if errors.username %} is-invalid {% endif %}" name="username">
                                <small class="invalid-feedback">{{ errors.username }}</small>
                            </div>
                            <div class="form-group">
                                <label>Почта</label>
                                <input type="text" class="form-control {% if errors.email %} is-invalid {% endif %}" name="email">
                                <small class="invalid-feedback">{{ errors.email }}</small>
                            </div>
                            <div class="form-group">
                                <label>Пароль</label>
                                <input type="password" class="form-control {% if errors.password %} is-invalid {% endif %}" name="password">
                                <small class="invalid-feedback">{{ errors.password }}</small>
                            </div>
                            <div class="wrap d-flex align-items-center">
                                <button class="btn btn-primary">Создать аккаунт</button>
                                <p class="mb-0 ml-4">Уже есть аккаунт? <a href="{{ route('login') }}" class="btn btn-link">Войти</a></p>
                            </div>
                        </form>
                    </div>
                </div>        
            </div>
        </div>
        
    </div>
</div>
{% endblock %}

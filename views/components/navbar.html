{% block styles %}
    <style>
        .navbar{
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1;
        }
    </style>
{% endblock %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ route('home') }}">Young Browlers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header-blog" aria-controls="navbar-header-blog" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-end" id="navbar-header-blog">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ route('home') }}">Главная <span class="sr-only">(current)</span></a>
                </li>
                {% if not auth().is_auth() %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ route('login') }}">Вход</a>
                    </li>
                {% else %}
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" type="button" id="auth-nav-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ auth().user().username }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="auth-nav-dropdown">
                            {% if can('admin') %}
                                <a class="dropdown-item" href="{{ route('dashboard.projects') }}">Панель Управления</a>
                            {% endif %}
                            <a class="dropdown-item" href="{{ route('logout') }}">Выход</a>
                        </div>
                    </div>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% extends "layouts/dashboard.html" %}

{% set errors = session('errors') %}

{% block header %}
    <h1 class="h2">Добавление новости</h1>
{% endblock %}

{% block content %}
<div class="wrap">
    <div class="row">
        <div class="col-md-6 col-12">
            <form action="{{ route('dashboard.newses.store') }}" enctype="multipart/form-data" method="POST">
                <div class="form-group">
                    <label>Название</label>            
                    <input type="text" class="form-control {% if errors.title %} is-invalid {% endif %}" name="title">
                    <small class="invalid-feedback">{{ errors.title }}</small>
                </div>
                <div class="form-group">
                    <label>Описание</label>            
                    <textarea class="form-control {% if errors.description %} is-invalid {% endif %}" name="description"></textarea>
                    <small class="invalid-feedback">{{ errors.description }}</small>
                </div>
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input {% if errors.file %} is-invalid {% endif %}" name="file" id="customFile">
                        <label class="custom-file-label" for="customFile">Выберете файл</label>
                        <small class="invalid-feedback">{{ errors.file }}</small>
                      </div>
                </div>
                <button class="btn btn-success">Добавить новость</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
